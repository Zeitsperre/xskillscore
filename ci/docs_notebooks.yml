name: xskillscore-docs-notebooks
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python >=3.9
  - pip >=23.0
  - bottleneck
  - cftime
  - dask-core
  - doc8
  - numba >=0.57
  - numpy >=1.25
  - properscoring
  - ipykernel
  - jupyterlab
  - jupyterlab_code_formatter
  - matplotlib-base
  - nbsphinx
  - nbstripout
  - pre-commit
  - scikit-learn
  - scipy
  - sphinx
  - sphinx-autosummary-accessors
  - sphinx_rtd_theme
  - statsmodels
  - xarray>=0.16.1
  - xhistogram>=0.3.0
